{% extends 'food/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    {% block head %}
        <title>Mercadinho - Registar</title>
    {% endblock %}
</head>
<body>
{% block content %}
    <div class="teste-container">
        <div class="login-structure">
            <div style="background-color: #0022FF; border-radius: 25px;">
                <img src="/food/static/media/register-customer.jfif" alt="registar_customer_image"
                     style="border-radius: 25px">
            </div>
            <div class="center-container">
                <div>
                    <h2>Registar Cliente</h2>
                    <form action="{% url 'food:registarSalesman' %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="grid-registar">
                            <label>Username:</label>
                            <input name="username" type="username" required>
                            <label>Email:</label>
                            <input name="email" type="email" required>
                            <label>Password:</label>
                            <input name="password" type="password" required>
                            <label>Género:</label>
                            <input list="gender" name="gender" required>
                            <label>Fotografia:</label>
                            <input name="photo" type="file" required>
                            <label>Aniversário:</label>
                            <input name="birthday" type="date" required>
                            <label>Créditos:</label>
                            <input name="credits" type="number" required>
                        </div>
                        <br/>
                        <input type="submit" value="Gravar novo Utilizador"/>
                        <datalist id="gender">
                            <option value="Male">
                            <option value="Female">
                            <option value="Other">
                        </datalist>
                    </form>
                    <br>
                    <p>É um vendedor? Registe-se <a href="{% url 'food:registarSalesman' %}"
                                                    style="color: blue">aqui</a>!</p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
</body>
</html>
