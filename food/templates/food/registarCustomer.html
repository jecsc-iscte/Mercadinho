{% extends 'food/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Registar Utilizador</title>
</head>
<body>
{% block content %}
    <h2>Registar Utilizador</h2>
    <form method="post" action="{% url 'food:registarCustomer' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <p>Username: <input name="username" type="username" required></p><br/>
        <p>Email: <input name="email" type="email" required></p><br/>
        <p>Password: <input name="password" type="password" required></p><br/>
        <p>Género: <input list="gender" name="gender"></p><br/>
        <datalist id="gender">
            <option value="Male">
            <option value="Female">
            <option value="Other">
        </datalist>
        <p>Fotografia: <input name="photo" type="file" required></p><br/>
        <p>Aniversário: <input name="birthday" type="date" required></p><br/>
        <p>Créditos: <input name="credits" type="number" required></p><br>
        <input type="submit" value="Gravar novo Utilizador"/>
    </form>
    <br/>
    <p>É um vendedor? Registe-se <a href="{% url 'food:registarSalesman' %}">aqui</a>!</p>
{% endblock %}
</body>
</html>
