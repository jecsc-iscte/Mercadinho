<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    {% load static %}
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'food/style.css' %}"
    />
    {#{% block navbar %}#}
    <nav>
      <ul>
        <li>
          <div>
            <a class="Logo" href="{% url 'food:index' %}">Mercadinho</a>
          </div>
        </li>
        {% if not request.user.is_authenticated %}
        <li>
          <a class="navOption" href="{% url 'food:registarutilizador' %}"
            >Registar Utilizador</a
          >
        </li>
        <li>
          <a class="navOption" href="{% url 'food:loginutilizador' %}">Login</a>
        </li>
        {% else %}
        <li>
          <a class="navOption" href="{% url 'food:logoututilizador' %}"
            >Logout</a
          >
        </li>
        {% endif %}
        <li>
          <a class="navOption" href="{% url 'food:cestocompras' %}"
            >Cesto de compras</a
          >
        </li>
        <li>
          <a class="navOption" href="{% url 'food:mapPage' %}"
            >Mapa dos Mercadinhos</a
          >
        </li>
        <li>
          <a class="navOption" href="{% url 'food:about' %}">Sobre n√≥s</a>
        </li>
        <li>
          <a class="navOption" href="{% url 'food:contactos' %}">Contactos</a>
        </li>
      </ul>
    </nav>
    {#{% endblock %}#}
  </body>
</html>
