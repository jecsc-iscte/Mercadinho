{% extends "food/index.html" %}
{% block content %}
  <h2>Login Utilizador</h2>
  {% if error_message %}
    <p>{{ error_message }}</p>
  {% endif %}
  <form method="post">
    {% csrf_token %} 
    Username: <input type="username" name="username" /><br /><br />
    Password: <input type="password" name="password" /><br /><br />
    <input type="submit" value="Login" />
  </form>
{% endblock %}
