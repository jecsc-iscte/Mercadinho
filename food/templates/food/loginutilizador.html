{% extends 'food/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login Utilizador</title>
</head>
<body>
{% block content %}
    <h2>Entrar na conta</h2>
    {% if error_message %}
        <p>{{ error_message }}</p>
        <br/>
    {% endif %}
    <form method="post">
      {% csrf_token %}
      <p> Username: {{ loginform.username }} </p><br/>
      <p> Password: {{ loginform.password }} </p><br/>
      <input type="submit" value="Entrar"/>
    </form>
{% endblock %}
</body>
</html>
