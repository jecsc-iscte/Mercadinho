<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CheckOut</title>
      {% load static %}
  </head>
  <body>
  <form method="post">
      {% csrf_token %}
      <label>Morada:</label>
      <input type="text" name="morada"> <br>
      <label>Codigo Postal:</label>
      <input type="text" name="ZipCode"> <br>
      <label>Telefone:</label>
      <input type="text" name="phoneNumber"> <br>
      <label>X lanterninhas serão descontadas da sua conta. Deseja confirmar a transação?</label><br>
      <input type="submit" value="Cancelar" formaction="returnCestoCompras">
      <input type="submit" value="Sim" formaction="checkOut">
  </form>
    {% include 'food/copyright_footer.html' %}
  </body>
</html>
