{% extends 'food/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    {% block head %}
        <title>Mercadinho - Adicionar Produto</title>
    {% endblock %}
</head>
<body>
{% block content %}
    <section>
        <form action="{% url 'food:addProduct' %}" method="post" enctype="multipart/form-data" class="center-div">
            <div>
                <h1>Adicionar produto</h1>
                <br/>
                {% csrf_token %}
                <div class="grid-forms">
                    <label>Nome:</label>
                    <input name="productName" type="text" maxlength="25" required>
                    <label>Descrição:</label>
                    <textarea name="productDescription" maxlength="200" required></textarea>
                    <label>Preço:</label>
                    <input name="productPrice" type="number" step="0.1" min="1" max="1000000" required>
                    <label>Imagem:</label>
                    <input name="myfile" type="file" accept="image/*" required>
                </div>
                <br/>
                <input type="submit" value="Adicionar">
                <a href="{% url 'food:index' %}">Cancelar</a>
            </div>
        </form>
    </section>
{% endblock %}
</body>
</html>
