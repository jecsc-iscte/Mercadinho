{% extends 'food/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Add Product</title>
</head>
<body>
{% block content %}
    <form action="{% url 'food:addProduct' %}" method="post" enctype="multipart/form-data" class="center-div">
        <div>
            <h1>Adicionar produto</h1>
            <br/>
            {% csrf_token %}
            <div class="grid-forms">
                <label>Nome:</label>
                <input name="productName" type="text" required>
                <label>Descrição:</label>
                <input name="productDescription" type="text" required>
                <label>Preço:</label>
                <input name="productPrice" type="number" step="0.01" min="0" required>
                <label>Imagem:</label>
                <input name="myfile" type="file" required>
            </div>
            <br/>
            <input type="submit" value="Adicionar">
            <a href="{% url 'food:index' %}">Cancelar</a>
        </div>
    </form>
{% endblock %}
</body>
</html>
